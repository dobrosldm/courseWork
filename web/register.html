<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <h1>Registrahun</h1>
    <center>
        <form name="register" method="post" action="api/auth/register">
            <div>
                EMail:<br>
                <input type="text" name="email">
            </div>
            <div>
                Create password:<br>
                <input type="password" name="firstPassword">
            </div>
            <div>
                Repeat password:<br>
                <input type="password" name="secondPassword">
            </div>
            <br>
            <div>
                Name:<br>
                <input type="text" name="name">
            </div>
            <div>
                Surname:<br>
                <input type="text" name="surname">
            </div>
            <div>
                Middlename:<br>
                <input type="text" name="middlename">
            </div>
            <div>
                Sex:<br>
                <input type="text" name="sex">
            </div>
            <div>
                birthDate:<br>
                <input type="date" name="birthDate">
            </div>
            <div>
                mobileTelephone:<br>
                <input type="text" name="mobileTelephone">
            </div>
            <div>
                familySize:<br>
                <input type="number" name="familySize">
            </div>
            <div>
                Выберете льготу:<br>
                <input type="radio" name="preference" value="0" checked> Нет льготы<br>
                <input type="radio" name="preference" value="1"> Безработный<br>
                <input type="radio" name="preference" value="2"> Пенсионер<br>
                <input type="radio" name="preference" value="3"> Политрепрессированный<br>
                <input type="radio" name="preference" value="4"> Многодетный<br>
                <input type="radio" name="preference" value="5"> Ветеран<br>
                <input type="radio" name="preference" value="6"> Студент<br>
                <input type="radio" name="preference" value="7"> Ученик<br>
                <input type="radio" name="preference" value="8"> Инвалид<br>
            </div>
            <br>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
        <br>
        <form action="api/auth/vkGetCode" method="POST">
            <button type="submit" value="Login with VK">Login with VK</button>
        </form>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <h1>Registrahun</h1>
    <center>
        <form name="register" method="post" action="api/auth/register">
            <div>
                EMail:<br>
                <input type="text" name="email">
            </div>
            <div>
                Create password:<br>
                <input type="password" name="firstPassword">
            </div>
            <div>
                Repeat password:<br>
                <input type="password" name="secondPassword">
            </div>
            <br>
            <div>
                Name:<br>
                <input type="text" name="name">
            </div>
            <div>
                Surname:<br>
                <input type="text" name="surname">
            </div>
            <div>
                Middlename:<br>
                <input type="text" name="middlename">
            </div>
            <div>
                Sex:<br>
                <input type="text" name="sex">
            </div>
            <div>
                birthDate:<br>
                <input type="date" name="birthDate">
            </div>
            <div>
                mobileTelephone:<br>
                <input type="text" name="mobileTelephone">
            </div>
            <div>
                familySize:<br>
                <input type="number" name="familySize">
            </div>
            <br>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feedback</title>
</head>
<body>
    <center>
        <form action="api/placeFeedback" method="POST">
            <div>
                name:<br>

            <div>

        </form>
    </center>

</html>
